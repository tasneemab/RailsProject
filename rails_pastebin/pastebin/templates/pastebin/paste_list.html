{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'pastebin/style.css' %}">

{% if object_list %}

    <h1 class = "ss">Recent Pastes:</h1>
<ul>
    {% for paste in object_list %}
    <li>
        <a href="{% url 'pastebin:paste_detail' paste.id  %}">{{ Paste }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
    <h1>No recent pastes</h1>
{% endif %}
